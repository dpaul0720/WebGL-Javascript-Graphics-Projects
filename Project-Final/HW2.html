<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Bouncing Ball</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;


uniform float x_offset;
uniform float y_offset;

void
main()
{
    gl_Position = vec4(vPosition.x+x_offset, vPosition.y+y_offset, 0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 color;

void
main()
{
    gl_FragColor = color;
}
</script>


<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="HW2.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="512" height="512">

</canvas>

<button id="speedplus">Ball Speed +</button>
<button id="speedminus">Ball Speed -</button>
<button id="left">Paddle Left</button>
<button id="right">Paddle Right</button>
<p id="bounces"></p>



</body>
</html>
